apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    chart: grafana-loki
    repoURL: 'https://charts.bitnami.com/bitnami'
    valuesFile: values/loki.yaml
    targetRevision: 4.6.6
    helm:
      releaseName: loki
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true