apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflowdb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/int8bits/mlops-manifest.git'
    path: services/db_mlflow
    targetRevision: main
    plugin:
      name: kustomized-helm
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: databases
